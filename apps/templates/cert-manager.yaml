---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.5
    helm:
      releaseName: cert-manager
      valueFiles:
        - values-cert-manager.yaml
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
